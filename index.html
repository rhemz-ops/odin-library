<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>Odin Library</h1>
        <button class="add-book-btn">Add Book</button>
    </header>

    <form id="form">
        <h1>Add your book</h1>
        <img src="icons/arrow-left.svg" alt="right arrow" class="back-btn">
        <div class="inputs">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="The Art of War" required>
        </div>

        <div class="inputs">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Sun Tzu" required>
        </div>

        <div class="inputs">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" placeholder="302" required>
        </div>

        <button class="confirm-btn">Confirm</button>
    </form>

    <div class="cards-container">

    </div>

    <script src="script.js"></script>
</body>
</html>
